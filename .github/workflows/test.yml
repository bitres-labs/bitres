name: BRS Smart Contract Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

env:
  NODE_VERSION: '22.x'
  FOUNDRY_PROFILE: ci

jobs:
  # ============ Hardhat Tests ============
  hardhat-test:
    name: Hardhat Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Hardhat tests
        run: npx hardhat test
        env:
          REPORT_GAS: false

  # ============ Forge Tests ============
  forge-test:
    name: Forge Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge build
        run: forge build

      - name: Run Unit Tests
        run: forge test --match-path "forge-test/unit/*.sol" --no-match-test "testPCEDeviationLimit" -vvv

      - name: Run Integration Tests
        run: forge test --match-path "forge-test/integration/*.sol" -vvv

  # ============ Fuzz Tests ============
  fuzz-test:
    name: Fuzz Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge build
        run: forge build

      - name: Run Fuzz Tests
        run: forge test --match-path "forge-test/fuzz/*.sol" --fuzz-runs 512 -vvv

  # ============ Invariant Tests ============
  invariant-test:
    name: Invariant Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge build
        run: forge build

      - name: Run Invariant Tests
        run: forge test --match-path "forge-test/invariant/*.sol" -vvv

  # ============ Code Quality ============
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Solidity linter
        run: npx solhint 'contracts/**/*.sol'
        continue-on-error: true

      - name: Run JavaScript/TypeScript linter
        run: npx eslint 'test/**/*.js' 'scripts/**/*.js'
        continue-on-error: true

  # ============ Security Analysis ============
  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run Slither
        uses: crytic/slither-action@v0.3.0
        continue-on-error: true
        with:
          target: 'contracts/'
          slither-args: '--exclude-dependencies'

  # ============ Gas Report ============
  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run gas reporter
        run: REPORT_GAS=true npx hardhat test
        continue-on-error: true

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gas-report
          path: gas-report.txt
          retention-days: 30

  # ============ Coverage Report ============
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge coverage
        run: forge coverage --report summary --no-match-test "testPCEDeviationLimit"
        continue-on-error: true
