[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "forge-test"
cache_path = "cache_forge"

# Compiler settings
solc_version = "0.8.30"
evm_version = "prague"
optimizer = true
optimizer_runs = 200
via_ir = true

# Test settings
verbosity = 2
gas_reports = ["*"]

# Fuzz testing profile
[profile.fuzz]
test = "forge-test/fuzz"
fuzz_runs = 10000
fuzz_max_test_rejects = 100000

# Invariant testing profile
[profile.invariant]
test = "forge-test/invariant"
invariant_runs = 256
invariant_depth = 15
invariant_fail_on_revert = true

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
