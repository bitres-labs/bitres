[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules", "lib"]
test = "forge-test"
cache_path = "cache_forge"

# Compiler settings
solc_version = "0.8.30"
evm_version = "prague"
optimizer = true
optimizer_runs = 200
via_ir = true

# Test settings
verbosity = 2
gas_reports = ["*"]

# Fuzz testing settings (in default profile)
[profile.default.fuzz]
runs = 10000
max_test_rejects = 100000

# Invariant testing settings
[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = true

# Formatter settings
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
